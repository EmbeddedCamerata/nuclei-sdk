## Source Code Management
codemanage:
  installdir: demosoc
  copyfiles:
    - path: ["Source/", "Include/", "demosoc.svd"]
  incdirs:
    - path: ["Include/"]

## Set Configuration for other packages
setconfig:
  - config: nmsislibarch
    value: ${nuclei_core.arch}$(join(${nuclei_ext},''))

## Debug Configuration for this SoC
debugconfig:
  - type: openocd
    description: Nuclei OpenOCD
    svd: demosoc.svd

  - type: qemu
    description: Nuclei QEMU
    svd: demosoc.svd

  - type: jlink
    description: Segger Jlink
    svd: demosoc.svd

## Build Configuration
buildconfig:
  - type: gcc
    description: Nuclei GNU Toolchain
    cross_prefix: riscv-nuclei-elf- # optional
    common_flags: # flags need to be combined together across all packages
      - flags: -g -fno-common -ffunction-sections -fdata-sections
      - flags: -march=${nuclei_core.arch}$(join(${nuclei_ext},'')) -mabi=${nuclei_core.abi} -mcmodel=medany
    ldflags:
      - flags: -lstdc++ -nostartfiles --specs=nosys.specs
      - flags: --specs=nano.specs
        condition: $( ${newlibsel} != "normal" )
      - flags: -u _printf_float
        condition: $( ${newlibsel} == "nano_with_printfloat" )
      - flags: -u _isatty -u _write -u _sbrk -u _read -u _close -u _fstat -u _lseek
    cflags:
    asmflags:
      - flags: -x assembler-with-cpp
    cxxflags:
    common_defines:
      - defines: __RISCV_FEATURE_DSP=1
        condition: $( ${nuclei_ext.choices.p} == 1 )
      - defines: __RISCV_FEATURE_VECTOR=1
        condition: $( ${nuclei_ext.choices.v} == 1 )
    prebuild_steps: # could be override by app/bsp type
      command:
      description:
    postbuild_steps: # could be override by app/bsp type
      command:
      description:
